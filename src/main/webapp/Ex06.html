<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/vue.js"></script>
</head>
<body>

<div id="app">
v-on:하위컴포넌트에서 발생한 이벤트이름="상위컴포넌트의 메소드 이름" <br/>
<app-header v-on:pass="logText"></app-header>
</div>

<script>
new Vue({
	el: '#app'
	,components:{
		'app-header': {
			template:'<button v-on:click="passEvent">이벤트발생</button>'		
			,methods: {
				passEvent: function(){
					this.$emit('pass');
				}
			}	
		}
	}
	,methods:{
		logText: function(){
			console.log('logText');
		}
	}
})
</script>

</body>
</html>
