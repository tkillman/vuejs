<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
<div v-if="loading">로딩중</div>
<div v-else>로딩완료</div>
<div v-show="loading">show</div>
</div>
<script>
new Vue({
	el: '#app'
	,data: {
		loading: true
	}
})
</script>
</body>
</html>
