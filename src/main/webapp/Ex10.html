<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
{{num}}
{{doubleNum}}
</div>

<script>
new Vue({
	el: '#app'
	,data:{
		num: 10
	},
	computed:{
		doubleNum: function(){
			return this.num * 2;
		}
	}
})
</script>
</body>
</html>
