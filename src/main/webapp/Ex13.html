<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
<input v-model="message">
<p>{{message}}</p>
</div>

<script>
new Vue({
	el: '#app'
	,data: {
		message:''
	}
})
</script>
</body>
</html>
