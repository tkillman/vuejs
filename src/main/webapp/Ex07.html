<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/vue.js"></script>
</head>
<body>

<div id="app">
<app-header v-bind:propsdata="num"></app-header>
<app-footer v-on:pass=deliverNum></app-footer>
</div>

<script>

var appHeader = {
	template:'<div>header {{propsdata}}</div>'
	,props:['propsdata']
}

var appFooter = {
	template:'<button v-on:click="passNum">footer 버튼</button>'
	,methods:{
		passNum: function(){
			this.$emit('pass',10)
		}
	}
}
new Vue({
	el: '#app'
	,components:{
		'app-header':appHeader
		,'app-footer':appFooter
	}
	,data:{
		num:0
	}
	,methods:{
		deliverNum: function(valueNum){
			console.log(valueNum)
			this.num = valueNum
		}
	
	}
})
</script>
</body>
</html>
