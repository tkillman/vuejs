<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<div id="app">
<p v-bind:id="uuid"></p>
</div>
<script>

	el: '#app'
	,data: {
		uuid: 'id1234'
	}
})
</script>
</body>
